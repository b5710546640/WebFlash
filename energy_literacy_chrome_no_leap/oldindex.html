<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Energy Literacy</title>
		<meta name="description" content="Energy Literacy" />
		<meta name="keywords" content="energy literacy" />
		<meta name="author" content="Chong" />
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/multilevelmenu.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/animations.css" />
		<link rel="stylesheet" type="text/css" href="css/control.css" />
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.min.css" />
		<script src="js/modernizr.custom.js"></script>
		<script src="js/jquery-2.2.1.min.js"></script>
		<script src="js/jquery.touchSwipe.min.js"></script>
		<script type="text/javascript" src="js/leap-0.6.4.min.js"></script>
		<script type="text/javascript" src="js/leapcontrol.js"></script>
		<script type="text/javascript" src="js/serial.js"></script>
		<script type="text/javascript" src="js/resize-utils.js"></script>
	</head>
	<body>	
		<div id="pt-main" class="pt-perspective">
		</div>

    <script type="text/javascript" src="js/content.js"></script>
		<div class="pt-message">
			<p>Your browser does not support CSS animations.</p>
		</div>

		
		<div id="control">
			<i id="ctrl-up" class="fa fa-caret-up fa-3x ctrl"></i>
			<i id="ctrl-down" class="fa fa-caret-down fa-3x ctrl"></i>
			<i id="ctrl-left" class="fa fa-caret-left fa-3x ctrl"></i>
			<i id="ctrl-right" class="fa fa-caret-right fa-3x ctrl"></i>
		</div>
		<div id="leap-status">
			<i id="leap-monitor" class="fa fa-cog fa-spin fa-3x fa-fw"></i>
			<div id="leap-info" class="leap-hide"><pre id="fingers"></pre></div>
		</div>
		
		<div id="leap-pointer">
			<svg height="200" width="200">
				<circle cx="100" cy="100" r="0" stroke="black" stroke-width="1" fill="grey" />
			</svg>
		</div>
		
		<div id="suggestion">
			<div id="hand-next"><img src="images/Next1.gif"></div>
			<div id="hand-up"><img src="images/Up1.gif"></div>
		</div>
		
		<script type="text/javascript" src="js/control.js"></script>
		<script type="text/javascript" src="js/modelconfig.js"></script>

    <script src="js/jquery.dlmenu.js"></script>
		<script src="js/pagetransitions.js"></script>
    
	</body>
</html>
